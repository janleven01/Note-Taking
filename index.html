<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div><h1><b>Note Taking App</b></h1></div>
    <div class = "note"> 
        <form action="">
            <label for=""> Enter your note here</label>
            <p>
                <textarea name="" id="textInput" rows="8" placeholder="Write a message..."></textarea>
            </p>
            <input type ="submit" id = "create-note" value = "Create Note">
        </form>    
    </div>
    <div class = "result">
        <div id = "no-note"><b>No notes created yet </b>
            <br><br>
            Create your note above first!
        </div>
    </div>
    
<script src="script.js"></script>    
</body>
</html>
